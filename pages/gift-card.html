<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pininos</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="../assets/img/teddy-bear.png" type="image/x-icon">
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>
    <body>
        <nav>
            <label for="menu"><i class="fa-solid fa-bars"></i></label>
            <input type="checkbox" name="" id="menu">
            <div class="navbar">
                <a href="../index.html">Inicio</a>
                <a href="../pages/productos.html">Productos</a>
                <a href="../pages/contacto.html">Contacto</a>
                <a href="../pages/nosotros.html">Nosotros</a>
                <a href="../pages/gift-card.html">Gift Card</a>
                </div>
            </div>
        </nav>
        <main >
            <div class="giftCard">
                <legend>Monto a regalar:</legend>
                <label>
                    <input type="radio" name="valor" value="$15000">
                    $15000
                </label>
                <label>
                    <input type="radio" name="valor" value="$30000">
                    $30000
                </label>
                <label>
                    <input type="radio" name="valor" value="$50000">
                    $50000
                </label>
                <label>
                    <input type="radio" name="valor" value="importe">
                    Otro importe
                </label>
            </div>
            <form class="destinatario" action="">
                <P>Destinatario</P>
                <label> Nombre </label>    
                <input type="text" name="nom" required>
                <label> Apellido </label>    
                <input type="text" name="apell" required>
                <label> Email </label>   
                <input type="email" name="mail"required>
                <label> Mensaje </label>   
                <textarea name="mensaje" placeholder="mensaje para el destinatario"></textarea>
                <P>Tus datos</P>
                <label> Nombre </label>    
                <input type="text" name="nom" required>
                <label> Apellido </label>    
                <input type="text" name="apell" required>
                <label>Celular </label> 
                <input type="tel" name="telefono" required>
                <label> Email </label>   
                <input type="email" name="mail"required>
            </form>
            <div class="pagos">
                <legend>Formas de pago - Hasta 12 cuotas sin interés</legend>
                <label>
                    <input type="radio" name="valor" value="efectivo">
                    Efectivo en Pagofacil o Rapipago
                </label>
                <label>
                    <input type="radio" name="valor" value="cred">
                    Tarjeta de credito
                </label>
                <label>
                    <input type="radio" name="valor" value="deb">
                    Tarjeta de debito
                </label>
                <label>
                    <input type="radio" name="valor" value="mp">
                    Dinero en Mercado Pago
                </label>
                <label>
                    <input type="radio" name="valor" value="banco">
                    Transferencia bancaria
                </label>
                <button>Confirmar datos</button>
            </div>
               
        </main>
        <footer>
            <div class="compania">
                <h2>Seguínos en nuestras redes sociales</h2>
                <div class="iconos">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-tiktok"></i>
                </div>
                <div class="infoAdicional">
                    <div class="info">
                        <i class="fa-sharp fa-solid fa-credit-card"></i><p>Aceptamos todos los medios de pago</p> 
                    </div>
                    <div class="info">
                        <i class="fa-solid fa-truck"></i><p>Envios a todo el país</p> 
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
